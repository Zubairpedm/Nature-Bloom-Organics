<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatureBloom Organics - Contact Us</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        .container { width: 80%; margin: auto; overflow: hidden; padding: 20px 0; }
        header { background: #6b8e23; color: #fff; padding-top: 20px; min-height: 70px; border-bottom: #7ab81a 3px solid; }
        header a { color: #fff; text-decoration: none; text-transform: uppercase; font-size: 16px; }
        header ul { padding: 0; list-style: none; }
        header li { display: inline; padding: 0 20px; }
        header #branding { float: left; }
        header #branding h1 { margin: 0; }
        header nav { float: right; margin-top: 10px; }
        header .highlight, header .current a { color: #d0e882; font-weight: bold; }
        header a:hover { color: #d0e882; font-weight: bold; }
        .contact-section { padding: 40px 0; text-align: center; }
        .contact-section h2 { color: #6b8e23; margin-bottom: 30px; }
        .contact-form { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto 30px; text-align: left; }
        .contact-form label { display: block; margin-bottom: 8px; font-weight: bold; }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea { width: calc(100% - 20px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; }
        .contact-form textarea { resize: vertical; min-height: 100px; }
        .contact-form button { background: #6b8e23; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        .contact-form button:hover { background: #55771f; }
        .contact-info { background: #e6ffe6; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 600px; margin: auto; text-align: left; }
        .contact-info p { margin-bottom: 10px; line-height: 1.6; }
        footer { padding: 20px; margin-top: 20px; color: #fff; background-color: #6b8e23; text-align: center; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">NatureBloom</span> Organics</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li class="current"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container contact-section">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <p>Send us a message and we'll get back to you as soon as possible!</p>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" id="submitContactForm">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Our Contact Information:</h3>
            <p><strong>Email:</strong> info@naturebloomorganics.com</p>
            <p><strong>Phone:</strong> +1 (555) 123-4567</p>
            <p><strong>Address:</strong> 123 Green Lane, Eco City, EC 12345</p>
        </div>
    </section>

    <footer>
        <p>NatureBloom Organics &copy; 2025</p>
    </footer>
</body>
</html>
